<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>.Store Domain</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <h1>This .Store Domain is for Sale</h1>
  <div class="container">
    <div class="cta-form">
      <h2>Fill out the contact form!</h2> 
    <p>Reach out if you are interested.</p>
    </div>
    <form class="form" action="https://formsubmit.co/3675110e80f7953df60cd2ce45dfc0b6" method="POST">
      
      <!-- Honeypot-->
      <input type="text" name="_honey" style="display: none;">

      <!-- Disable Captcha -->
      <input type="hidden" name="_captcha" value="false">

      <!-- Change email template -->
      <input type="hidden" name="_template" value="table">

      <!-- Redirect to thank you page -->
      <input type="hidden" name="_next" value="https://storeprime.github.io/landing_page/thanks.html">
    

      <input type="text" placeholder="name" class="form__input" id="name" name="name"/>
      <label for="name" class="form__label">Name</label>

      <input type="email" placeholder="Email" class="form__input" id="email" name="email"/>
      <label for="email" class="form__label">Email</label>

      <input type="text" placeholder="Message" class="form__input" id="message" name="message"/>
      <label for="message" class="form__label">Subject</label>
      <button type="submit" id="submit" class="button-30">Submit</button>

      

    </form>

  </div>
</body>
</html>
